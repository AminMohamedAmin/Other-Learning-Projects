{%extends 'index.html' %}
{%block content%}
	<div class="col-sm-6 col-sm-offset-3">
		{% if instance.image %}
			<img src="{{instance.image.url}}" class="img-responsive">	
		{% endif %}
		<h1>{{instance.title}} <small>{{instance.puplish}}</small></h1>
		<p>User: {{instance.user}}</p>
		<p>{{instance.content}}</p><br><hr>
        <a style="float: right" href="{% url 'list' %}"><input type="submit" value="Back to Posts Page"></a>
        <a style="float: left" href="{{ instance.get_edit }}"><input type="submit" value="Update"></a>
        <a style="float: left" href="{{ instance.get_del }}"><input type="submit" value="Delete"></a>
	</div>
{%endblock%}
